<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Simon Says Game</h1>
      <h2>Start game by pressing any key</h2>
      <div class="first">
        <div class="yellow box" type="button" id="yellow">1</div>
        <div class="blue box" type="button" id="blue">2</div>
      </div>
      <div class="second">
        <div class="red box" type="button" id="red">3</div>
        <div class="green box" type="button" id="green">4</div>
      </div>
      <script src="game.js"></script>
    </div>
  </body>
</html>
